<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./stylesheet.css" />
	</head>
	<body>
		<div class="input-container">
			<input required="" id="input" type="text" />
			<label class="label" for="input">Enter City</label>
			<div class="underline"></div>
			<div class="sideline"></div>
			<div class="upperline"></div>
			<div class="line"></div>
		</div>
		<div class="weather-container">
			<h2>Weather Forecast</h2>
			<div class="weather-data">
				<p><strong>City:</strong> <span id="city">City</span></p>
				<p><strong>Country:</strong> <span id="country">Country</span></p>
				<p><strong>Temperature:</strong> <span id="temperature">-- Â°F</span></p>
				<p><strong>Weather:</strong> <span id="weather">--</span></p>
				<p><strong>Humidity:</strong> <span id="humidity">--%</span></p>
			</div>
			<div class="underline"></div>
			<div class="sideline"></div>
			<div class="upperline"></div>
			<div class="line"></div>
		</div>

		<script type="module" src="../app.js"></script>
	</body>
</html>
